<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Total Amount Payable</title>
    <style>
        table{
            width: 80%;
            margin-left: 10%;
            margin-right: 10%;
        }
        table, td, th{
            border: 2px solid red;
            border-collapse: collapse;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
    <h1>Total Amount Payable</h1>
        <div class="col-sm-7">
            <table class="table">
                <thead>
                <tr>
                     <th>Farmer ID</th>
                    <th>Farmers Names</th>
                    <th>Milk Qty</th>
                    <th>Mobile Number</th>
                    <th>Total (Ksh)</th>
                </tr>
                </thead>
                <tbody>
                {% for milkrecord in milkrecords %}

                    <tr>
                         <td>{{ milkrecord.farmer_id}}</td>
                        <td>{{ milkrecord.farmer}}</td>
                        <td>{{ milkrecord.milk_qty }}</td>
                        <td>{{ milkrecord.registers.mobileNumber}}</td>
                        <td></td>
                    </tr>
                {% endfor %}

                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
