<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register New Members</title>
    {% load static %}
    {% load crispy_forms_tags %}
    {% load crispy_forms_filters %}
    <script src="{% static 'bootstrap/js/jquery-3.4.0.js' %}"></script>
    <script src="{% static 'bootstrap/js/popper.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.js' %}"></script>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap/css/styles.css' %}">
</head>
<body class="bg-info"><br>
<button><a class="nav-link text-danger" href="{% url 'home-url' %}">HOME PAGE</a></button>

<h1>Welcome to our Union.</h1>
<p>We promise to serve you to the Best</p>

<p class="text-center">
    {% for message in messages %}
    {{ message }}
    {% endfor %}
</p>

<div class="row d-flex col-4 m-auto">
    <form method="post" action="{% url 'register-url' %}">
        {% csrf_token %}
        <fieldset>
            <legend class="border-bottom mb-4">Fill in your details as required</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <input class="btn btn-success mt-4" value="Register" type="submit">
        </div>
    </form>
</div>


</body>
</html>
