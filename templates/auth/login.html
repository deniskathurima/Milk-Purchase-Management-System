<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    {% load static %}
    {% load crispy_forms_tags %}
    {% load crispy_forms_filters %}
    <script src="{% static 'bootstrap/js/jquery-3.4.0.js' %}"></script>
    <script src="{% static 'bootstrap/js/popper.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.js' %}"></script>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap/css/styles.css' %}">
</head>
<body class="bg-">
<div class=" row d-flex col-6 m-auto">
    <h1 class="text-danger text-center"> Log in first</h1>
    <p class="text-center">
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    </p>
    <form method="post" action="{% url 'login-url' %}">
        {% csrf_token %}
        <field-set>
            <legend class="border-bottom mb-4 mt-4">Login form</legend>
            {{ form|crispy }}
        </field-set>
        <div class="form-group">
            <input class="btn bg-info mt-4" value="Login" type="submit">
        </div>
<p>Or<a class="nav-link text-danger" href="{% url 'signup-url' %}">SIGN UP</a></p>

    </form>

</div>
</body>
</html>
