<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    {% load static %}
    {% load crispy_forms_tags %}
    {% load crispy_forms_filters %}
    <script src="{% static 'bootstrap/js/jquery-3.4.0.js' %}"></script>
    <script src="{% static 'bootstrap/js/popper.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.js' %}"></script>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap/css/styles.css' %}">
</head>
<body class="bg-">
<div class=" row d-flex col-6 m-auto">
    <h1 class="text-danger text-center"> Please Sign Up here: or <a  href="{% url 'login-url' %}">LOG IN</a> </h1>
    <p class="text-center">
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    </p>
    <form method="post" action="{% url 'signup-url' %}">
        {% csrf_token %}
        <field-set>
            <legend class="border-bottom mb-4 mt-4"> sign up form</legend>
            {{ form|crispy }}
        </field-set>
        <div class="form-group">
            <input class="btn bg-info mt-4" value="Sign Up" type="submit">

        </div>


    </form>

</div>
</body>
</html>
